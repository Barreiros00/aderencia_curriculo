<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aderência do Currículo</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Aderência do Currículo</h1>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="curriculo">Upload do Currículo (PDF):</label>
                <input type="file" class="form-control-file" id="curriculo" name="curriculo" accept=".pdf">
            </div>
            <div class="form-group">
                <label for="vaga_text">Texto do Escopo da Vaga:</label>
                <textarea class="form-control" id="vaga_text" name="vaga_text" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Comparar</button>
        </form>

        {% if adherence is not none %}
            <div class="mt-4">
                <h2>Percentual de Aderência: {{ adherence }}%</h2>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
